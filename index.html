<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep History Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #7f8c8d;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 10px 12px;
      border-bottom: 1px solid #ecf0f1;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:hover {
      background-color: #e8f4fc;
    }
    .duration {
      text-align: right;
      font-family: monospace;
    }
    .date {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Sleep History</h1>
  <div id="loading" class="loading">Loading sleep data...</div>
  <div id="error" class="error" style="display: none;"></div>
  <table id="sleep-table" style="display: none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Sleep Start</th>
        <th>Wake Up</th>
        <th class="duration">Duration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const tableEl = document.getElementById('sleep-table');
      const tbody = tableEl.querySelector('tbody');

      fetch('/api/sleep')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.length === 0) {
            errorEl.textContent = 'No sleep records found in database';
            errorEl.style.display = 'block';
          } else {
            renderSleepData(data);
            tableEl.style.display = 'table';
          }
          loadingEl.style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching sleep data:', error);
          loadingEl.style.display = 'none';
          errorEl.textContent = 'Failed to load sleep data. Please try again later.';
          errorEl.style.display = 'block';
        });

      function renderSleepData(sleepRecords) {
        tbody.innerHTML = '';
        
        sleepRecords.forEach(record => {
          const row = document.createElement('tr');
          const sleepStart = new Date(record.sleep_start);
          const wakeUp = new Date(record.wake_up);
          
          row.innerHTML = `
            <td class="date">${sleepStart.toLocaleDateString()}</td>
            <td>${sleepStart.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
            <td>${wakeUp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
            <td class="duration">${record.duration} hrs</td>
          `;
          
          tbody.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
